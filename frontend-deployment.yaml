apiVersion: apps/v1
kind: Deployment
metadata:
  name: stc-remodel-ui,
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stc-remodel-ui
  template:
    metadata:
      labels:
        app: stc-remodel-ui
    spec:
      containers:
        - name: stc-remodel-ui
          image: softowersolutions/stc-remodel-ui:latest
          ports:
            - containerPort: 80

