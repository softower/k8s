apiVersion: apps/v1
kind: Deployment
metadata:
  name: stc-remodel-be
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stc-remodel-be
  template:
    metadata:
      labels:
        app: stc-remodel-be
    spec:
      containers:
        - name: stc-remodel-be
          image:  softowersolutions/stc-remodel-be:ad197624d9291d375ee3dff33174ca308090d0ae
          ports:
            - containerPort: 3000
