apiVersion: apps/v1
kind: Deployment
metadata:
  name: stc-remodel-be
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stc-remodel-be
  template:
    metadata:
      labels:
        app: stc-remodel-be
    spec:
      containers:
        - name: stc-remodel-be
          image:  softowersolutions/stc-remodel-be:244c01fa92ccf5136f548758d75728f68a1d6856
          ports:
            - containerPort: 3000
